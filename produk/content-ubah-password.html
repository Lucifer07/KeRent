<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/produk-style.css" />

    <title>Content Ubah password</title>
  </head>
  <body>
    <!-- Awal content -->
    <div class="content">
      <div class="row justify-content-center">
        <div class="col-2 kiri">
          <div class="profile">
            <img src="../img/q.jpeg" class="img-thumbnail rounded-circle" alt="" />
            <h5 class="fw-bold">Prakoso Dwika</h5>
            <h6>Anggota sejak 12-01-2021</h6>
            <a href="" class="nav-link">tampilkan profile</a>
          </div>
          <div class="navigasi">
            <a class="nav-link" href="">Profile</a>
            <a class="nav-link" href="">Ubah Password</a>
            <a class="nav-link" href="">Transaksi</a>
            <a class="nav-link" href="">Our Product</a>
          </div>
        </div>
        <div class="col-8 kanan">
          <h5 class="fw-bold">Change Password</h5>
          <p class="des">
            Untuk keamanan akun Anda, mohon untuk tidak menyebarkan <br />
            password Anda ke orang lain.
          </p>
          <hr class="mx-auto" />

          <!-- Awal main content -->

          <div class="row g-3 align-items-center justify-content-center">
            <div class="col-2">
              <label for="inputPassword6" class="col-form-label">Recent Password</label>
            </div>
            <div class="col-6">
              <input type="password" id="inputPassword6" class="form-control rounded-pill" aria-describedby="passwordHelpInline" />
            </div>
          </div>
          <div class="row justify-content-end me-3 mb-4">
            <div class="col-4">
              <a id="passwordHelpInline" class="form-text" href="">forgot your password</a>
            </div>
          </div>
          <div class="row g-3 align-items-center justify-content-center">
            <div class="col-2">
              <label for="inputPassword6" class="col-form-label">New Password</label>
            </div>
            <div class="col-6">
              <input type="password" id="inputPassword6" class="form-control rounded-pill" aria-describedby="passwordHelpInline" />
            </div>
          </div>
          <div class="row g-3 align-items-center justify-content-center">
            <div class="col-2">
              <label for="inputPassword6" class="col-form-label">Confirm Password</label>
            </div>
            <div class="col-6">
              <input type="password" id="inputPassword6" class="form-control rounded-pill" aria-describedby="passwordHelpInline" />
            </div>
          </div>

          <!-- Akhir main content -->
        </div>
      </div>
    </div>
    <!-- Akhir content -->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
