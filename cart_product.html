<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Product</title>

    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>
    <div class="cartproduct">
        <div class="container">

            <!-- Awal title -->
            <div class="row mt-4 title">
                <div class="col">
                    <h3>Shopping Cart</h3>
                </div>
            </div>
            <!-- Akhir title -->

            <div class="row">
                <!-- Awal kolomkiri -->
                <div class="col leftcolumn">
                    <div class="col">
                        <div class="card">
                            <div class="grid">
                                <div class="img img-fluid">
                                    <img src="img/motorlistrik.jpg">
                                </div>

                                <!-- checkbox -->
                                <a href="#"><span class="iconify" data-icon="akar-icons:check-box-fill"
                                        style="color: #495464;" data-width="35" data-height="35"></span></a>

                                <!-- nama & harga produk -->
                                <div class="teks">
                                    <h4>Motor Listrik</h4>
                                    <h5>Anti Berisik Club</h5>

                                    <p>Rp 25.000</p>

                                    <!-- hapus -->
                                    <a href="#"><span class="iconify" data-icon="fa-solid:trash-alt"
                                            style="color: #495464;" data-width="30" data-height="30"
                                            data-flip="horizontal"></span></a>

                                    <!-- btn buat nambah/kurangin item -->
                                    <div class="btn-group" role="group" aria-label="Basic outlined example" style="float: right; margin-right: 120px;">
                                        <button type="button" class="btn btn-sm" style="background-color: #495464; color:white;">-</button>
                                        <button type="button" class="btn btn-sm" style="background-color: #495464; color:white; padding: 0 20px;">1</button>
                                        <button type="button" class="btn btn-sm" style="background-color: #495464; color:white;">+</button>
                                    </div>
                                </div>

                                <!-- rent period -->
                                <h5 style="float: left; color: #495464; margin-top: 2px;">
                                    Rent Period:&ensp;
                                </h5>
                                <div class="dropdown">
                                    <button class="btn btn-sm dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: #495464; color:white;">
                                        2 Days
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                        <li><a class="dropdown-item" href="#">1 Day</a></li>
                                        <li><a class="dropdown-item" href="#">2 Days</a></li>
                                        <li><a class="dropdown-item" href="#">3 Days</a></li>
                                    </ul>
                                </div>

                            </div>
                        </div>

                        <div class="card">
                            <div class="grid">
                                <div class="img img-fluid">
                                    <img src="img/motorlistrik.jpg">
                                </div>


                                <a href="#"><span class="iconify" data-icon="akar-icons:check-box-fill"
                                        style="color: #495464;" data-width="35" data-height="35"></span></a>
                                <div class="teks">
                                    <h4>Motor Listrik</h4>
                                    <h5>Anti Berisik Club</h5>

                                    <p>Rp 25.000</p>

                                    <a href="#"><span class="iconify" data-icon="fa-solid:trash-alt"
                                            style="color: #495464;" data-width="30" data-height="30"
                                            data-flip="horizontal"></span></a>

                                    <div class="btn-group" role="group" aria-label="Basic outlined example" style="float: right; margin-right: 120px;">
                                        <button type="button" class="btn btn-sm" style="background-color: #495464; color:white;">-</button>
                                        <button type="button" class="btn btn-sm" style="background-color: #495464; color:white; padding: 0 20px;">1</button>
                                        <button type="button" class="btn btn-sm" style="background-color: #495464; color:white;">+</button>
                                    </div>
                                </div>

                                <h5 style="float: left; color: #495464; margin-top: 2px;">
                                    Rent Period:&ensp;
                                </h5>
                                <button class="btn btn-sm dropdown-toggle dropdown" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: #495464; color:white;">
                                    2 Days
                                </button>

                            </div>
                        </div>

                        <div class="card">
                            <div class="grid">
                                <div class="img img-fluid">
                                    <img src="img/motorlistrik.jpg">
                                </div>


                                <a href="#"><span class="iconify" data-icon="akar-icons:check-box-fill"
                                        style="color: #495464;" data-width="35" data-height="35"></span></a>
                                <div class="teks">
                                    <h4>Motor Listrik</h4>
                                    <h5>Anti Berisik Club</h5>

                                    <p>Rp 25.000</p>

                                    <a href="#"><span class="iconify" data-icon="fa-solid:trash-alt"
                                            style="color: #495464;" data-width="30" data-height="30"
                                            data-flip="horizontal"></span></a>

                                    <div class="btn-group" role="group" aria-label="Basic outlined example" style="float: right; margin-right: 120px;">
                                        <button type="button" class="btn btn-sm" style="background-color: #495464; color:white;">-</button>
                                        <button type="button" class="btn btn-sm" style="background-color: #495464; color:white; padding: 0 20px;">1</button>
                                        <button type="button" class="btn btn-sm" style="background-color: #495464; color:white;">+</button>
                                    </div>
                                </div>

                                <h5 style="float: left; color: #495464; margin-top: 2px;">
                                    Rent Period:&ensp;
                                </h5>
                                <button class="btn btn-sm dropdown-toggle dropdown" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: #495464; color:white;">
                                    2 Days
                                </button>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- Akhir kolomkiri -->

                <!-- Awal kolomkanan -->
                <div class="col-4 rightcolumn">
                    <div class="col">
                        <div class="card text-center">
                            <h5>Summary Payment</h5>
                            <hr>
                            <div class="row">
                                <div class="col-6 teks">
                                    <h6>Total Payment</h6>
                                    <p>(3 Products)</p>
                                </div>
                                <div class="col harga">
                                    <h6>150.000</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn">
                        Check Out
                    </button>
                </div>
            </div>
        </div>
        <!-- Akhir kolomkanan -->
    </div>

    <!-- JS Bootstrap -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
</body>

</html>
